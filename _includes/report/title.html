{% assign runs = site.data.runlist | where:'RunNo', page.run %}
{% assign run = runs.first %}
<div class="h1">
<div class="page-title__text">Run {{ page.run }}</div>
<div class="page-title__subtitle">{{run.Date | date: "%d %b %Y"}} {{run.Time | date: "%I:%M %p" }}</div>
<p>
    <h4 class="page-title__subtitle">{{run.Hares}}<br/>{{run.Location}}<br/>{{run["On Inn"]}}</h4>
</p>
</div>
